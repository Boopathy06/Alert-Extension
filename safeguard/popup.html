<!DOCTYPE html>
<html>
<head>
    <title>SocialGuard Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        label { display: block; margin-bottom: 8px; }
    </style>
</head>
<body>
    <h3>SocialGuard</h3>
    <label>
        <input type="checkbox" id="enableSwitch"> Enable detection
    </label>
    <label>
        Sensitivity: <input type="number" id="sensitivity" min="0" max="1" step="0.1" value="0.5">
    </label>
    <button id="saveBtn">Save</button>

    <script src="popup.js"></script>
</body>
</html>
